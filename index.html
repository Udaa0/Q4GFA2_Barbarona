<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

<p>Please enter numbers between 2 and 10.</p>
<input type="num" id="firstnum" placeholder=""> by
<input type="num" id="secondnum" placeholder=""> <br><br>

<button onclick="generateTable()">Generate Table</button> <br><br>

<div id="table"></div>

<script>
    function generateTable() {
        var firstnum = parseInt(document.getElementById("firstnum").value);
        var secondnum = parseInt(document.getElementById("secondnum").value);

        if (isNaN(firstnum) || isNaN(secondnum) || firstnum < 2 || firstnum > 10 || secondnum < 2 || secondnum > 10) {
            alert("Please enter numbers between 2 and 10.");
            return;
        }

        var table = "";
        for (var a = 1; a <= firstnum; a++)
        {
            for (var b = 1; b <= secondnum; b++)
            {
                table += "<td>" + (a * b) + "</td>";
            }
            table += "<tr>";
        }

        document.getElementById("table").innerHTML = "<table border='1'>" + table;
    }
</script>

</body>
</html>
